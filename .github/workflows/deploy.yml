name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: '3.1.51'
        actions-cache-folder: 'emsdk-cache'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Cache raylib
      id: cache-raylib
      uses: actions/cache@v4
      with:
        path: |
          raylib
        key: raylib-5.5-emscripten-3.1.51-${{ runner.os }}

    - name: Clone raylib (if not cached)
      if: steps.cache-raylib.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch 5.5 https://github.com/raysan5/raylib.git

    - name: Build raylib (if not cached)
      if: steps.cache-raylib.outputs.cache-hit != 'true'
      run: |
        cd raylib
        mkdir -p build_web
        cd build_web
        emcmake cmake .. -G Ninja \
          -DPLATFORM=Web \
          -DCMAKE_BUILD_TYPE=Release \
          -DGRAPHICS=GRAPHICS_API_OPENGL_ES2 \
          -DBUILD_EXAMPLES=OFF
        cmake --build . --target raylib

    - name: Configure CMake
      run: |
        mkdir -p Build/Web/Release
        cd Build/Web/Release
        emcmake cmake "${GITHUB_WORKSPACE}/web_build" -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DRAYLIB_PATH="${GITHUB_WORKSPACE}/raylib/build_web/raylib"

    - name: Build
      run: |
        cd Build/Web/Release
        cmake --build .

    - name: Prepare deployment
      run: |
        mkdir -p public
        cp Build/Web/Release/helbreath_web.html public/index.html
        cp Build/Web/Release/helbreath_web.js public/
        cp Build/Web/Release/helbreath_web.wasm public/
        cp Build/Web/Release/helbreath_web.data public/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
